plugins {
    id 'java'
    id 'application'
}

group = 'se.yrgo'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'se.yrgo.ui.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
        'Main-Class': 'se.yrgo.ui.Main'
        )
    }
}

defaultTasks 'clean', 'compileJava', 'test', 'javadoc', 'jar'

task runDefaultTasks {
    dependsOn 'clean', 'compileJava', 'test', 'javadoc', 'jar'}